version: '3.9'

services:
  # PostgreSQL Database (for development/backup)
  postgres:
    image: postgres:15-alpine
    container_name: stockline-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-stockline}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stockline_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-stockline_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stockline-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stockline}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: stockline-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_dev_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - stockline-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stockline-backend
    env_file:
      - .env
    environment:
      NODE_ENV: development
      PORT: 5000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_dev_password}
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
      - ./backend/uploads:/usr/src/app/uploads
    depends_on:
      - redis
      - postgres
    networks:
      - stockline-network
    command: npm run dev
    restart: unless-stopped

  # ML/AI Service
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: stockline-ml-service
    env_file:
      - .env
    environment:
      PYTHON_ENV: development
    ports:
      - "8000:8000"
    volumes:
      - ./ml-service:/usr/src/app
      - ./ml-service/models:/usr/src/app/models
    networks:
      - stockline-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # Frontend Web App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stockline-frontend
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api/v1
      NEXT_PUBLIC_ML_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/.next
    depends_on:
      - backend
    networks:
      - stockline-network
    command: npm run dev
    restart: unless-stopped

  # n8n Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: stockline-n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-n8n_dev_password}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Asia/Kolkata
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-workflows:/workflows
    networks:
      - stockline-network
    restart: unless-stopped

networks:
  stockline-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  n8n_data:
